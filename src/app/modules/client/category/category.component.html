<section class="category">
  <div class="category-header">
    <img src="/assets/img/category-header.png" class="img-fluid" alt="studio">
    <div  class="category-header-title d-flex  justify-content-center align-items-center">
      <p>SÅ‚uchawki</p>
    </div>
  </div>
  <div class="album py-4">
    <div class="container">
      <div class="row">
        <div *ngFor="let product of productList" class="col-md-3">
          <div class="card mb-4 shadow-sm">
            <img src="{{pathUploads}}{{product.thumbnail}}" [routerLink]="['/details',product.id]" class="card-img-top" width="100%" height="180" alt="">
            <div class="card-body">
              <h4 class="card-text">{{product.name}}</h4>
              <div class="d-flex justify-content-between align-items-center">
                <p class="card-text">{{product.price| currency:'PLN': true:'1.0'}}</p>
                <div class="btn-group">
                  <a class="category-cart-icon d-flex align-items-center justify-content-center" [routerLink]="['/details',product.id]">
                    <span class="iconify" data-inline="false" data-icon="ph:shopping-cart-light" style="color: #ffffff; font-size: 20px;"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
