<h2 class="text-center my-4">Twój koszyk</h2>
<div class="container">
  <div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="d-inline-block col-1" scope="col">#</th>
      <th class="d-inline-block col-2" scope="col">Zdjecie</th>
      <th class="d-inline-block col-4" scope="col">Nazwa</th>
      <th class="d-inline-block col-2" scope="col">Ilość</th>
      <th class="d-inline-block col-2" scope="col">Cena</th>
      <th class="d-inline-block col-1" scope="col">Usuń</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cart of cartList; index as i">
      <th class="d-inline-block col-1" scope="row">{{ i + 1 }}</th>
      <td class="d-inline-block col-2"><img src="{{ cart.product.thumbnail }}" class="cart-thumbnail img-fluid" alt=""></td>
      <td class="d-inline-block col-4">{{ cart.product.name }}</td>
      <td class="d-inline-block col-2">{{ cart.quantity }}</td>
      <td class="d-inline-block col-2">{{ cart.product.price }}</td>
      <td class="d-inline-block col-1">
        <button (click)="cartClear(i,cart.product.id)" class="icon">
          <span class="iconify"  data-inline="false" data-icon="bi-x" style="font-size: 30px;"></span>
        </button>
      </td>
    </tr>
    </tbody>
    <div class="d-flex justify-content-end">
      <button (click)="cartAllClear()"
              [disabled]="cartList.length==0"
              class="btn btn-danger mx-1 my-2">Clear</button>
      <button (click)="goToOrder()"
              [disabled]="cartList.length==0"
              class="btn btn-primary mx-1 my-2">Przedź do zamówienia</button>
    </div>
  </table>
  </div>
</div>
